[strings]

stopStr = ```Game Ended```\nStart a new game with `{prefix}avalon` or type `{prefix}help` for instructions on how to play.

loginStr = ```Login Phase Triggered```\nA long time ago in a galaxy far, far away, the battle between Rebels and The Empire is about to begin. Gather your forces...\n*Type `{prefix}join` to enter the game. (5-10 players only)*\n\n*To select custom roles, type `{prefix}roles [merlin|percival|assassin|morgana|mordred|oberon|lady]`.\nSeparate roles with spaces.*

joinStr = Greetings, {}. You have successfully entered the game.

alreadyJoinedStr = Rest assured {}, you already have a reserved place in the coming battle.

fiveStr = Five names are on the list. You may start the game with `{prefix}start` or allow more players to `{prefix}join`.

gameFullStr = The game cannot support any additional players. Please start the game with `{prefix}start`

notEnoughPlayers = We cannot begin with less than five players.

startStr = ```Starting game```\n{}\n\nFor `{}` players, there are `{}` Rebels and `{}` Imperial assets.\n\n**Roles active:**\n{}\n*`The list order has been randomized and player/role position has no significance on distribution`*.\n\nAny transaction of information must be public to **all** players. No discussion is allowed outside of the voice/text channel where **all** players are present. Strictly no private messaging between players!\n*Note: After you've seen your role, you can use Ctrl+K and then Enter to quickly switch between this chat and private messages.*

nightStr = \n```Night Phase```\nThe Empire reveals itself; and Obi-Wan looks into the force.\n\n*Sending private messages...*\n\n

night2Str = ```Morning Phase```\nI have whispered your roles, please be reminded to maintain the integrity (and fun) of the game by keeping discussions within the game channel.\n

loyalDM = ```A Secret Message for {}```\nYou are **{}**.\n\nYou are on the side of the **Rebel Alliance** and must ensure three **successful** attacks to the Empire to secure victory for your team. You are not given any additional information about the roles of other players and you do not have the option to fail attacks on purpose.\n\nTo assist Obi-Wan, you must be observant and vocal.\n\n

minionDM = ```A Secret Message for {}```\nYou are **{}**.\n\nYou are on the side of the **Galactic Empire** and must ensure three **failed** attacks to the Empire to secure victory for your team. You are aware of your fellow Imperial Allies but you are unaware of independent forces of evil such as Jabba the Hutt, should he be in the game.\n\nThe **Imperial** assets are:\n{}\n*`The list order has been randomized and player/role position has no significance on distribution`*\n\nIf you are selected to go on a raid against the Empire, you may choose to fail it.\n\n

merlinDM = ```A Secret Message for {}```\nYou are **{}**.\n\nYou are on the side of the **Rebel Alliance** and must ensure three **successful** attacks to the Empire to secure victory for your team. You have knowledge of all the Imperial forces except Emperor Palpatine himself, should he be in the game. You do not have the option to fail attacks on purpose.\n\nThe **Imperial** assets are:\n{}\n*`The list order has been randomized and player/role position has no significance on distribution`*\n\nLead the forces of the Rebellion to victory, but do so with subtlety. Should Boba Fett, the assassin, identify you at the end of the game, the **Galactic Empire** wins.\n\n

assassinDM = ```A Secret Message for {}```\nYou are **{}**.\n\nYou are on the side of the **Galactic Empire** and must ensure three **failed** attacks to the Empire to secure victory for your team. You are aware of your fellow Imperial Allies but you are unaware of independent forces of evil such as Jabba the Hutt, should he be in the game.\n\nThe **Imperial** assets are:\n{}\n*`The list order has been randomized and player/role position has no significance on distribution`*\n\nIf you are selected to go on a raid against the Empire, you may choose to fail it. **Should the forces of the Rebel Alliance achieve three successful attacks- you have a chance to win the game for your team instead by correctly identifying Obi-Wan Kenobi.**\n\n

mordredDM = ```A Secret Message for {}```\nYou are **{}**.\n\nYou are on the side of the **Galactic Empire** and must ensure three **failed** attacks to the Empire to secure victory for your team. You are aware of your fellow Imperial Allies but you are unaware of independent forces of evil such as Jabba the Hutt, should he be in the game.\n\nThe **Imperial** assets are:\n{}\n*`The list order has been randomized and player/role position has no significance on distribution`*\n\nIf you are selected to go on a raid against the Empire, you may choose to fail it. **You are completely hidden- Obi-Wan Kenobi cannot identify you. You are the Galactic Emperor and Dark Lord of the Sith. DEATH TO THE REBELS.**\n\n

morganaDM = ```A Secret Message for {}```\nYou are **{}**.\n\nYou are on the side of the **Galactic Empire** and must ensure three **failed** attacks to the Empire to secure victory for your team. You are aware of your fellow Imperial Allies but you are unaware of independent forces of evil such as Jabba the Hutt, should he be in the game.\n\nThe **Imperial** assets are:\n{}\n*`The list order has been randomized and player/role position has no significance on distribution`*\n\nIf you are selected to go on a raid against the Empire, you may choose to fail it. **You appear as Obi-Wan Kenobi to Luke Skywalker. Exert your influence correctly and the Empire will triumph, make a false move and Luke will immediately identify the true Obi-Wan Kenobi and condemn you.**\n\n

percivalDM = ```A Secret Message for {}```\nYou are **{}**.\n\nYou are on the side of the **Rebel Alliance** and must ensure three **successful** attacks to the Empire to secure victory for your team. **You are aware of Obi-Wan Kenobi, but Darth Vader will appear to be Obi-Wan as well, should she be in the game.**\n\nObi-Wan is:\n{}\n*`The list order has been randomized and player/role position has no significance on distribution`*\n\nYou do not have the option to fail attacks on purpose. Identify the true Obi-Wan and keep him safe, you are the Rebel Alliance greatest asset.\n\n

oberonDM = ```A Secret Message for {}```\nYou are **{}**.\n\nYou are on the side of the **Galactic Empire** and must ensure three **failed** attacks to the Empire to secure victory for your team. You are unaware of who other Imperial assets are and they are unaware of who you are, but their goal is the same as yours.\n\nIf you are selected to go on a raid against the Empire, you may choose to fail it.\n\n

