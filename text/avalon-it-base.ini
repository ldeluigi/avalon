teamvoteEvilWins = \nLa squadra è stato **respinto**. **Il Male ha vinto!**

teamvoteRejected = \nLa squadra è stato **respinto**. Il Leader si sposta al prossimo giocatore...

teamvoteAccepted = \nLa squadra è stato **approvato**. Si entra nella fase di voto per l\'esito.

privatevoteStr = \n```Fase della Votazione Segreta```\nLa missione è stata avviata. Ogni avventuriero dovrà ora provare a completare il suo compito personale.\n\n{}, perfavore scrivetemi in privato `!success` (successo) o `!fail` (fallimento). I giocatori alleati dei Buoni possono solamente completare con successo la missione.

privatevoteDone = {} ha completato il suo compito.

questFailed = \nMissione **fallita**. `{}` avventuriero/i ha fallito nel suo compito.\n

questSucceeded = \nMissione completata con **successo**. `{}` avventuriero/i ha fallito nel suo compito.\n

gameoverStr = \n```Fase Finale```\n

assassinatePrompt = Tre missioni sono state completate con successo.\n\nL\'assassino {} può ora `!assassinate` (assassinare) qualcuno. Hai solamente UNA possibilità di prendere il nome e formattare correttamente. Assicurati di taggare il bersaglio corretto con la @!\n

assassinateSucceeded = Merlino è stato assassinato!\n\n:smiling_imp: Il **Male** Vince :smiling_imp:

assassinateFailed = EH VOLEVI\n\n:angel: Il **Bene** Vince :angel:

evilWinsByQuests = :smiling_imp: Il **Male** Vince :smiling_imp:

evilWinsByFailure = :smiling_imp: Il **Male** Vince per fallimento :smiling_imp:

