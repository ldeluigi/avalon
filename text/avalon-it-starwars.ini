[strings]

stopStr = ```Fine Gioco```\nInizia una nuova partita con `{prefix}avalon` o scrivi `{prefix}help` per le istruzioni su come giocare.

loginStr = ```Fase di Login```\nTanto tempo fa, in una galassia lontana lontana, la battaglia tra i Ribelli e l\'Impero sta per cominciare. Raccogliete le vostre forze...\n*Scrivi !join per entrare in partita. (da 5 a 10 giocatori)*\n\n*Per scegliere i ruoli, digita `{prefix}roles [merlin|percival|assassin|morgana|mordred|oberon|lady]`.\nSepara i ruoli con degli spazi.*

joinStr = Benvenuto, {}. Sei entrato in partita con successo.

alreadyJoinedStr = Stai tranquillo {}, hai già un posto riservato nella prossima battaglia.

fiveStr = Cinque nomi sono già nella lista. Puoi cominciare il gioco con `{prefix}start` o permettere a più giocatori di scrivere `{prefix}join`.

gameFullStr = Il gioco non supporta più giocatori di così. Perfavore iniziate la partita con `{prefix}start`

notEnoughPlayers = Non possiamo cominciare con meno di cinque giocatori.

startStr = ```Fase Iniziale```\n{}\n\nPer `{}` giocatori, ci sono `{}` Ribelli e `{}` Fedeli all\'Impero.\n\n**Ruoli attivi:**\n{}\n*`La lista è stata mescolata`*.\n\nOgni scambio di informazioni deve essere pubblica rispetto a **tutti** i giocatori. Nessuna discussione è permessa al di fuori della chat vocale/testuale dove **tutti** i giocatori sono presenti. Vietati i messaggi privati tra giocatori!\n*Nota: Dopo aver visto il tuo ruolo, puoi premere Ctrl+K e poi Invio per passare rapidamente da questa chat ai messaggi privati.*

nightStr = \n```Fase Notturna```\nL\'Impero si rivela; e Obi-Wan vede nella forza.\n\n*Invio dei messaggi privati...*\n\n

night2Str = ```Fase Mattutina```\nVi ho bisbigliato i ruoli, per piacere ricordatevi di mantenere l\'integrità (e il divertimento) del gioco mantenendo le discussioni all\'interno del canale di gioco.\n

loyalDM = ```Un messaggio segreto per {}```\nTu sei **{}**.\n\nSei dalla parte dell\'**Alleanza Ribelle** e devi assicurarti che tre attacchi all\'Impero siano completati con **successo** per far vincere la tua fazione. Non ti viene data nessuna informazione aggiuntiva in merito ai ruoli degli altri giocatori e non hai l\'opzione di far fallire gli attacchi volontariamente.\n\nPer assistere Obi-Wan, osserva e parla attentamente.\n\n

minionDM = ```Un messaggio segreto per {}```\nTu sei **{}**.\n\nSei dalla parte dell\'**Impero Galattico** e devi assicurarti che tre attacchi all\'Impero **falliscano** per far vincere la tua fazione. Sei a conoscenza dei tuoi Alleati Imperiali ma non conosci le forze del male indipendenti come Jabba the Hutt, dovesse essere in gioco.\n\nGli alleati dell\'**Impero** sono:\n{}\n*`La lista è stata mescolata`*\n\nSe vieni scelto per un\'assalto all\'Impero, puoi decidere di farlo fallire.\n\n

merlinDM = ```Un messaggio segreto per {}```\nTu sei **{}**.\n\nSei dalla parte dell\'**Alleanza Ribelle** e devi assicurarti che tre attacchi all\'Impero siano completati con **successo** per far vincere la tua fazione. Sei a conoscenza di tutte le forze Imperiali fatta eccezione per l\'Imperatore Palpatine stesso, dovesse essere in gioco. Non hai l\'opzione di far fallire gli attacchi volontariamente.\n\nGli alleati **Imperiali** sono:\n{}\n*`La lista è stata mescolata`*\n\nGuida le forze della Ribellione alla vittoria, ma fallo in maniera cauta. Se Boba Fett, l\'asssassino, ti identifica a fine partita, l\'**Impero Galattico** vince.\n\n

assassinDM = ```Un messaggio segreto per {}```\nTu sei **{}**.\n\nSei dalla parte dell\'**Impero Galattico** e devi assicurarti che tre attacchi all\'Impero **falliscano** per far vincere la tua fazione. Sei a conoscenza dei tuoi Alleati Imperiali ma non conosci le forze del male indipendenti come Jabba the Hutt, dovesse essere in gioco.\n\nGli alleati dell\'**Impero** sono:\n{}\n*`La lista è stata mescolata`*\n\nSe vieni scelto per un\'assalto all\'Impero, puoi decidere di farlo fallire. **Dovessero le forze dell\'Alleanza Ribelle ottenere tre missioni completate con successo- avrai la possibilità di far vincere il tuo team al loro posto identificando correttamente Obi-Wan Kenobi.**\n\n

mordredDM = ```Un messaggio segreto per {}```\nTu sei **{}**.\n\nSei dalla parte dell\'**Impero Galattico** e devi assicurarti che tre attacchi all\'Impero **falliscano** per far vincere la tua fazione. Sei a conoscenza dei tuoi Alleati Imperiali ma non conosci le forze del male indipendenti come Jabba the Hutt, dovesse essere in gioco.\n\nGli alleati dell\'**Impero** sono:\n{}\n*`La lista è stata mescolata`*\n\nSe vieni scelto per un\'assalto all\'Impero, puoi decidere di farlo fallire. **Sei completamente nascosto- Obi-Wan Kenobi non può identificarti. Sei l\'Imperatore Galattico e Signore Oscuro dei Sith. MORTE AI RIBELLI.**\n\n

morganaDM = ```Un messaggio segreto per {}```\nTu sei **{}**.\n\nSei dalla parte dell\'**Impero Galattico** e devi assicurarti che tre attacchi all\'Impero **falliscano** per far vincere la tua fazione. Sei a conoscenza dei tuoi Alleati Imperiali ma non conosci le forze del male indipendenti come Jabba the Hutt, dovesse essere in gioco.\n\nGli alleati dell\'**Impero** sono:\n{}\n*`La lista è stata mescolata`*\n\nSe vieni scelto per un\'assalto all\'Impero, puoi decidere di farlo fallire. **Appari come Obi-Wan Kenobi a Luke Skywalker. Esercita la tua influenza correttamente e l\'Impero trionferà, fai un passo falso e Luke identificherà immediatamente il vero Obi-Wan Kenobi e ti condannerà.**\n\n

percivalDM = ```Un messaggio segreto per {}```\nTu sei **{}**.\n\nSei dalla parte dell\'**Alleanza Ribelle** e devi assicurarti che tre attacchi all\'Impero siano completati con **successo** per far vincere la tua fazione. **Identifichi Obi-Wan Kenobi, ma Darth Vader apparirà anch\'esso come Obi-Wan, dovesse essere in gioco.**\n\nObi-Wan è:\n{}\n*`La lista è stata mescolata`*\n\nNon hai l\'opzione di far fallire gli attacchi volontariamente. Identifica il vero Obi-Wan e mantienilo al sicuro, sei l\'asso nella manica dell\'Alleanza Ribelle.\n\n

oberonDM = ```Un messaggio segreto per {}```\nTu sei **{}**.\n\nSei dalla parte dell\'**Impero Galattico** e devi assicurarti che tre attacchi all\'Impero **falliscano** per far vincere la tua fazione. Non sai chi sono gli alleati dell\'Impero e loro non sanno chi sei tu, ma il loro obbiettivo è il tuo stesso.\n\nSe vieni scelto per un\'assalto all\'Impero, puoi decidere di farlo fallire.\n\n

teamReminder = Per iniziare una votazione, il leader {} deve scrivere `{prefix}party` seguito da {} nomi (Tagga i nomi con '@').

teamReminderQuestSel = ```Fase di Pianificazione```\nPer iniziare una votazione, il leader {} deve scrivere `{prefix}party <numero assalto> <nomi>` (Tagga i nomi con '@').

malformedQuestSel = Richiesta mal formattata. Devi indicare un numero di assalto compreso tra 1 e {}, e taggare i membri della squadra da mandare in attacco.

