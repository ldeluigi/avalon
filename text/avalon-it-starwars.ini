privatevoteStr = ```Fase dei Voti Privati```\nL\'assalto è stato avviato. Ogni combattente dovrà ora provare a completare la sua offensiva personale.\n\n{}, perfavore scrivetemi in privato `{prefix}success` (successo) o `{prefix}fail` (fallimento). I Ribelli possono solamente completare l\'assalto con successo.

privatevoteDone = {} ha completato la sua offensiva.

