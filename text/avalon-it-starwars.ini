teamvoteEvilWins = \nLa squadra è stata **respinta**. **L\'Impero Galattico ha vinto!**

teamvoteRejected = \nLa squadra è stata **respinta**. Il Leader si sposta al prossimo giocatore...

teamvoteAccepted = \nLa squadra è stata **approvata**. Si entra nella fase di voto per l\'esito.

privatevoteStr = \n```Fase dei Voti Privati```\nL\'assalto è stato avviato. Ogni combattente dovrà ora provare a completare la sua offensiva personale.\n\n{}, perfavore scrivetemi in privato `!success` (successo) o `!fail` (fallimento). I Ribelli possono solamente completare l\'assalto con successo.

privatevoteDone = {} ha completato la sua offensiva.

questFailed = \nAssalto **fallito**. `{}` combattente/i ha fallito nel suo compito.\n

questSucceeded = \nAssalto completato con **successo**. `{}` combattente/i ha fallito nel suo compito.\n

gameoverStr = \n```Fase Finale```\n

assassinatePrompt = Tre attacchi all\'Impero sono stati completati con successo.\n\nL\'assassino {} può ora `!assassinate` (assassinare) qualcuno. Hai solamente UNA possibilità di prendere il nome e formattare correttamente. Assicurati di taggare il bersaglio corretto con la @!\n

assassinateSucceeded = Obi-Wan è stato assassinato!\n\n:smiling_imp: L\'**Impero Galattico** Vince :smiling_imp:

assassinateFailed = LA FORZA È STATA CON VOI\n\n:angel: L\'**Alleanza Ribelle** Vince :angel:

