questSucceeded = Assalto completato con **successo**. `{}` combattente/i ha fallito nel suo compito.

gameoverStr = ```Fase Finale```

assassinatePrompt = Tre attacchi all\'Impero sono stati completati con successo.\n\nL\'assassino {} può ora `{prefix}assassinate` (assassinare) qualcuno. Hai solamente UNA possibilità di prendere il nome e formattare correttamente. Assicurati di taggare il bersaglio corretto con la @!

